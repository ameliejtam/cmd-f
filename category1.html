<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style-categories.css">
    <title>About Page</title>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>
    
    <div class="subscribe">
        <h2>Subscribe to our Newsletter</h2>
        <p>Stay updated with the latest climate news.</p>
        <input type="email" placeholder="Enter your email" required>
        <button id="loadData">Subscribe</button>
    </div> 

    <div class="heading1">
        <h2>
            This Week's Climate News
        </h2>
        <p id = "page"></p>
        <p id="output"></p> 
    
        <script>
            async function fetchData() {
                try {
                    const response = await fetch('server/answer.json'); 
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json(); 
                    console.log(data);  
    
                    document.getElementById('output').textContent = data.colours + data.animals;
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('output').textContent = `Error: ${error.message}`;
                }
            }
            document.getElementById('loadData').addEventListener('click', fetchData);
        </script>
    </div>
</body>
</html>
